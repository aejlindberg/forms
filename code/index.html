<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sprint 1: Form assignment</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <section>
    <div class="image-box">
      <img src="images/insta.png" alt="Instagram screen print">
    </div>

    <form action="http://httpbin.org/anything" method="POST" id="form123">

      <div class="title">
        <img src="images/Instagram_logo.png" alt="Instagram logo">
      </div>

      <div class="facebook">
        <a href="https://www.facebook.com/dialog/oauth?client_id=124024574287414&redirect_uri=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F&state=%7B%22fbLoginKey%22%3A%22hgeb1j1878xfx1hph7xu1im6ebo9e88vv1rhqcwfpz3fv4133gn67%22%2C%22fbLoginReturnURL%22%3A%22%2F%22%7D&scope=email&response_type=code%2Cgranted_scopes"
        >Sign up with Facebook</a>
      </div>

      <div class="or">
        <div class="line"></div>
          <p>Or</p>
        <div class="line"></div>
      </div>

      <div>
        <label for="text">Username</label>
        <input id="text" type="text" name="usrname" onfocus="this.value=''" value="User name" required/>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" onfocus="this.value=''" value="Email" required/>
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" onfocus="this.value=''" value="Password" required/>

      </div>

      <div class="radio-button">
        <label for="radio">Gender</label>
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="other"> Other
      </div>

     <button type="submit" form="form123" value="Submit">Sign up</button>

      <div class="consent">
        <label for="checkbox"></label>
        <input type="checkbox" name="consent" required><strong>I agree</strong><br>By signing up, you agree to our Terms of Service, our Data Policy, and our Cookie Policy. Learn more about how we collect, use and share your information in our data policy and how we use cookies and similar technologies in our Cookie Policy.
      </div>

    </form>


  </section>
